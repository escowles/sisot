<!DOCTYPE html>
<html>
  <head>
    <title>sisot - config</title>
    <link rel="stylesheet" href="sisot.css"></link>
  </head>
  <body>
    <h1>sisot config</h1>
    <form action="index" method="POST">
      <p><span class="label">solr</span> <input name="solr"/></p>
      <p><span class="label">api key</span> <input name="api.key"/></p>
      <p><span class="label">api secret</span> <input name="api.secret"/></p>
      <p><span class="label">access token</span> <input name="access.token"/></p>
      <p><span class="label">access secret</span> <input name="access.secret"/></p>
      <p><span class="label"></span><input type="submit" value="save"/></p>
    </form>
  </body>
</html>
